<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/srtle.css" />
  </head>
  <body class="container-fluid GridPadre Inicio-Bg">
    <header class="nav">
      <nav class="nav-head">
        <a href="#"><img src="../img/z.png" alt="Logo-Cuervos" /></a>
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="quienes-somos.html">Â¿Que es?</a></li>
          <li><a href="como-entrar.html">Registro</a></li>
          <li><a href="contenido.html">Imagenes</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main class="contacto-cuervos">
      <h1 class="titulo-contacto">Contacto</h1>
      <form class="container contact">
        <div class="mb-3 container input">
          <label for="exampleFormControlInput1" class="form-label"
            >Nombre de Usuario</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Ejemplo"
            required
          />
        </div>
        <div class="mb-3 container input">
          <label for="exampleFormControlInput1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
            required
          />
        </div>
        <div class="mb-3 container input">
          <label for="problema">Tipo de problema</label>
          <select name="Tipo" id="problema" class=" tipoproblema">
            <option value="-">-</option>
            <option value="Registro">Registro</option>
            <option value="Bugs">Bugs</option>
            <option value="Otros">Otros</option>
          </select>
      
        </div>
        <div class="mb-3 container input">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Descripcion de tu problema</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="4"
            style="resize: none"
          ></textarea>
        </div>
        <button type="submit" class="boton">Enviar</button>
      </form>
    </main>
    <footer class="inicio-footer">
      <div class="footer-inicio">
        <i class="fa-brands fa-whatsapp"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
      </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
