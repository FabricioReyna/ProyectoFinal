      <h1>Contendio</h1>
      <article class="contenido">
      <div class="contenido-mejores">
        <h2>Mejores Momentos</h2>
        <div class="mejores">
          <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner mejor">
              <div class="carousel-item video active" >
                <iframe   src="https://www.youtube.com/embed/fRNYO-5MXTQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              </div>
              <div class="carousel-item video" >
                <iframe width="560" height="315" src="https://www.youtube.com/embed/S4cbbRYcZeM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              </div>
              <div class="carousel-item video">
                <iframe src="https://www.youtube.com/embed/ERneFIr0rdU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next " type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
  
      </div>
      
      <div class="contenido-cosplay">
        <h2>Ultimos Fan-arts</h2>
        <form class="row g-3 form" for="get">
          <div class="inputs mb-3 nombreinput">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input type="text" class="form-control" placeholder="Nombre del creador" aria-label="Username" aria-describedby="addon-wrapping" id="text" required>
          </div>
            <div class="inputs form-floating">
              <textarea class="form-control" placeholder="Descripcion" id="floatingTextarea2" style="height: 100px; resize: none" required></textarea>
              <label for="floatingTextarea2">Describe Tu trabajo</label>
            </div>
          <div class=" inputs mb-3">
            <input class="form-control " type="file" id="formFile" required >
          </div>
          <button class="btn button"  id="agregar">Agregar</button>
        </form>
       <div class="container-fluid div-contendio-fan" id="itemsContainer">
      </div>

        <template class="card-body mb-3 cards" style="max-width: 540px;" id="template-card">
